<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!-- Top Section-->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Whatever Quiz</h2>
        </div>
    </div>

<!--Quiz Section-->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions ..</h2>

            <form class="quiz-form text-light">

                <div class="my-5">
                    <p class="lead font-weight-normal">1. Whatever the first question is?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <lable class="form-check-lable1">First Answer</lable>
                    </div>
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <lable class="form-check-lable1">Second Answer</lable>
                    </div>
                </div>

                <div class="my-5">
                        <p class="lead font-weight-normal">1. Whatever the second question is?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <lable class="form-check-lable1">First Answer</lable>
                        </div>
                        <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q2" value="B">
                                <lable class="form-check-lable1">Second Answer</lable>
                        </div>
                </div>

                <div class="my-5">
                        <p class="lead font-weight-normal">1. Whatever the third question is?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <lable class="form-check-lable1">First Answer</lable>
                        </div>

                        <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="B">
                                <lable class="form-check-lable1">Second Answer</lable>
                        </div>
                </div>

                <div class="my-5">
                        <p class="lead font-weight-normal">1. Whatever the fourth question is?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <lable class="form-check-lable1">First Answer</lable>
                        </div>
                        <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="B">
                                <lable class="form-check-lable1">Second Answer</lable>
                        </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>

            </form>

        </div>
    </div>


    <script src="quiz.js"></script>
</body>
</html>
